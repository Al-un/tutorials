      let canvas, ctx, offset;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.setLineDash([4, 2]);
        ctx.lineDashOffset = -offset;
        ctx.strokeRect(10, 10, 100, 100);
      }

      function march() {
        offset++;
        if (offset > 16) {
          offset = 0;
        }
        draw();
        setTimeout(march, 20);
      }

      window.onload = () => {
        canvas = document.getElementById('tutorial');
        ctx = canvas.getContext('2d');
        offset = 0;
        march();
      };
