<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <p>Testing components:</p>
  <button ion-button (click)="testActionSheet()">Action sheet</button>
  <br />
  <button ion-button (click)="testAlertBasic()">Alert (basic)</button>
  <br />
  <button ion-button (click)="testAlertPrompt()">Alert (prompt)</button>
  <p *ngIf="username">Your username is {{ username }}</p>
  <br />
  <button ion-button (click)="testAlertConfirm()">Alert (confirm)</button>
  <br />
  
</ion-content>
